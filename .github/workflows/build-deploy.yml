name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
            
      - name: Check Node Version
        run: node --version
          
      - name: Check Yarn Version
        run: yarn --version
          
      - name: Install Dependencies
        run: yarn install

      - name: Start Build
        run: yarn build
        with:
          folder: ./build

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:        
      - name: Deploy
        id: Deployment
        uses: actions/deploy-pages@v2
