name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@latest
        
      - name: Setup Node
        uses: actions/setup-node@latest
        with:
          node-version: "16.x"
            
      - name: Check Node Version
        run: node --version
          
      - name: Check Yarn Version
        run: yarn --version
          
      - name: Install Dependencies
        run: yarn install
          
      - name: Start Build
        run: yarn build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@latest
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@latest
        with:
          personal_token: ${{ secrets.GH_PERSONAL_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
